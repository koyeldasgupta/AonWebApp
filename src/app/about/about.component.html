<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="role" [(ngModel)]="role" type="role" name="role" disabled>
        </mat-form-field></td>
         </tr>
           <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="email" type="email" name="email" disabled>
        </mat-form-field></td>
         </tr>
         <tr>  
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="groups" type="groups" name="group" disabled>
        </mat-form-field></td>
         </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="updateProfile()" color="primary">Update Profile</button>
  </mat-card-actions>
</mat-card>
